version: '3.8'

services:
  database:
    image: postgres
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: dockerlaravel
      POSTGRES_DB: docker_laravel
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  php-apache:
    container_name: web
    build:
      context: ./php
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/docker_laravel
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
    depends_on:
      - database